<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Foto</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      h2 {
        margin-bottom: 20px;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      .gallery img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.2s;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        max-width: 80%;
        max-height: 80%;
        border-radius: 8px;
      }
      .close {
        position: absolute;
        top: 10px;
        right: 20px;
        color: white;
        font-size: 30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Galeri Foto</h2>
    <div class="gallery">
      <img src="foto1.jpg" alt="Foto 1" class="thumbnail" />
      <img src="foto2.jpg" alt="Foto 2" class="thumbnail" />
      <img src="foto3.jpg" alt="Foto 3" class="thumbnail" />
      <img src="foto4.jpg" alt="Foto 4" class="thumbnail" />
      <img src="foto5.jpg" alt="Foto 5" class="thumbnail" />
      <img src="foto6.jpg" alt="Foto 6" class="thumbnail" />
      <img src="foto7.jpg" alt="Foto 7" class="thumbnail" />
      <img src="foto8.jpg" alt="Foto 8" class="thumbnail" />
      <img src="foto9.jpg" alt="Foto 9" class="thumbnail" />
      <img src="foto10.jpg" alt="Foto 10" class="thumbnail" />
    </div>

    <div class="modal" id="modal">
      <span class="close" id="close">&times;</span>
      <img class="modal-content" id="modalImage" />
      <audio id="audio" src="audio.mp3"></audio>
    </div>

    <script src="gallery.js"></script>
  </body>
</html>
